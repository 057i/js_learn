<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width:200px;
            height:200px;
            position: absolute;
            background-color:lightpink;
        }
        span{
            position: absolute;
            width: 1px;
            height: 200px;
            left:400px;
            background:black;
        }
    </style>
</head>
<body>
    <div></div>
    <span></span>
</body>
<script type="text/javascript">
    var div=document.getElementsByTagName("div")[0];
    var span=document.getElementsByTagName("span")[0];
    div.onclick=function(){
        startMove(this,1680)
    }
    function getStyle(dom,attr){
        if(window.getComputedStyle(dom,null)){
            return window.getComputedStyle(dom,null)[attr]
        }else{
            return dom.currentStyle[attr]
        }
    }
    var timer;
    function startMove(dom,target){
        clearInterval(timer)
        var iSpeed=0;//速度
        var u=0.8;//能量损耗
        timer=setInterval(function(){
            a=(target-dom.offsetLeft)/8;//弹性加速运动
            iSpeed+=a;
            iSpeed*=u
            console.log(iSpeed,target-dom.offsetLeft);

            if(Math.abs(iSpeed)<1 && target==dom.offsetLeft){
                clearInterval(timer);
                dom.style.left=target+'px';
            }else{
                dom.style.left=dom.offsetLeft+iSpeed+'px';
            }
        },1000)
    }
















</script>

</html>
