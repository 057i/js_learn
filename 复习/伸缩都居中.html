<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:100px;
            position:absolute;
            left:50%;/*left和top百分五十是用来相对浏览器窗口定位用的*/
            top:50%;
            margin-left:-50px;/*margin-top和margin-left要设为宽高负一半的值*/
            margin-top:-50px;
            /*float:left;有absolute，float失效*/
            background:orange;

        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
