<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
<script>
    function f(n) {
        if (n == 1 || n == 2) {
            return 1
        }
        return f(n - 1) + f(n - 2)
    }
    console.log(f(8))
</script>
