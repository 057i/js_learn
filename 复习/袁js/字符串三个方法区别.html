<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "abcd";


    //区别：
    // slice:从某个位置取到某个位置，位置可以是负数
    //substr:从某个位置开始取，取指定长度，位置可以是负数
    //sybstring:从某个位置取到某个位置，不可以是负数，参数位置可以调换


    console.log(str.slice(1, 3))//bc
    console.log(str.slice(3, 1))//取不到
    console.log(str.slice(-2,-1))//c


    console.log(str.substr(1, 3))//bcd
    console.log(str.substr(-2,1))//c



    console.log(str.substring(1, 3))//bc
    console.log(str.substring(3, 1))//bc


</script>


</body>
</html>
